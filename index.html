<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script defer src="/_vercel/insights/script.js"></script>
    <link rel="stylesheet" href="./src/output.css" />
    <title>Kal`tsit</title>
  </head>
  <body class="bg-primary w-full mx-auto relative overflow-x-hidden">
    <nav
      class="fixed w-full flex justify-center items-center bg-white/60 z-[5]"
    >
      <div
        class="flex flex-row px-8 py-5 justify-between items-center w-full max-w-7xl"
      >
        <div>
          <img
            src="./src/img/logo.jpg"
            alt="logo"
            class="aspect-square w-[40px] rounded-lg"
          />
        </div>
        <div class="flex flex-row gap-8 text-xl lg:text-2xl font-semibold">
          <a
            href="#"
            class="text-black hover:text-gray-400 focus:text-gray-200 transition-all duration-200 ease-in-out"
            >Home</a
          >
          <a
            href="#"
            class="text-black hover:text-gray-400 focus:text-gray-200 transition-all duration-200 ease-in-out"
            >Stats</a
          >
          <a
            href="#"
            class="text-black hover:text-gray-400 focus:text-gray-200 transition-all duration-320 ease-in-out"
            >File</a
          >
        </div>
        <div class="max-w-[9.2em]">
          <div
            class="bg-[#242424] rounded-full max-w-full py-2 px-2 lg:px-3 flex flex-row items-center gap-3"
          >
            <i class="bx bx-search-alt text-white text-3xl block"></i>

            <input
              type="text"
              class="outline-none hidden lg:block py-1 w-[4.2em] placeholder:text-white text-white text-xl pr-1"
              placeholder="Search"
            />
          </div>
        </div>
      </div>
    </nav>

    <!-- Hero -->
    <section
      class="pt-[10em] md:pt-[13em] lg:pt-[12em] min-h-[44em] lg:min-h-[50em] bg-slate-800/0 w-full max-w-7xl aspect-video px-3 lg:px-8 pb-[5em] flex justify-center items-center lg:mx-auto"
    >
      <div
        class="w-screen lg:w-full bg-linear-to-br/srgb lg:bg-linear-to-br/srgb from-ascend from-60% lg:from-40% lg:via-[#303030] lg:via-40% to-[#101010] to-60% lg:to-80% min-h-full px-4 py-3 relative shadow-lg shadow-black/60 rounded-xl"
      >
        <div
          class="absolute aspect-[16/6.95] w-full top-0 right-0 hidden lg:block overflow-hidden rounded-r-xl"
        >
          <img
            src="./src/img/Kal'tsit_Elite_2.webp"
            alt="e2 kalsit"
            class="object-cover opacity-70 mix-blend-plus-darker -mt-[47%] ml-[34%]"
          />
        </div>

        <img
          src="./src/img/kalsit1.png"
          alt="kalsit"
          class="max-h-[36em] lg:max-h-[40em] absolute bottom-0 -right-28 lg:right-60 block object-cover z-[3]"
        />

        <div class="w-full min-h-full flex flex-col lg:flex-row z-[2]">
          <div class="px-3 py-2 w-full lg:w-[50%]">
            <img src="./src/img/ak_logo.png" alt="logo" class="w-[10em]" />

            <div
              class="mt-[2em] -mb-2 text-base lg:text-lg flex flex-row gap-0 text-dark-ascend"
            >
              <i class="bx bxs-star -mr-0.5"></i>
              <i class="bx bxs-star -mr-0.5"></i>
              <i class="bx bxs-star -mr-0.5"></i>
              <i class="bx bxs-star -mr-0.5"></i>
              <i class="bx bxs-star -mr-0.5"></i>
              <i class="bx bxs-star -mr-0.5"></i>
            </div>

            <h1 class="text-4xl lg:text-5xl font-semibold mt-1.5 text-white">
              Kal'tsit
            </h1>

            <div
              class="inline-flex flex-row items-center gap-3 mt-1 lg:mt-4 bg-[#c5c5c5]/80 w-fit rounded-lg px-2 lg:px-2 py-1 lg:py-1"
            >
              <img
                src="./src/img/Rhodes_Island.webp"
                alt="fraction"
                class="w-[28px] lg:w-[32px] aspect-square"
              />
              <span
                class="text-xl text-white lg:text-black pr-5 lg:pr-7 hidden lg:block font-semibold tracking-widest"
                >Rhodes Island</span
              >
            </div>
            <div
              class="bg-gradient-to-r from-slate-800 via-slate-800/90 to-[#fff]/20 mix-blend-luminosity w-full block rounded-r-lg z-5 py-2 mt-3"
            ></div>

            <div class="mt-3 text-slate-900">
              <span class="block">JP CV - Yōko Hikasa</span>
              <span class="block">Artist - 唯@W</span>
            </div>

            <span class="min-h-[36%] block"></span>

            <p
              class="text-sm lg:text-lg lg:mix-blend-difference text-black lg:text-white font-semibold w-[51%] lg:w-[86%] mt-3 lg:mt-0"
            >
              One of Rhodes Island's high-level administrative crew, and leader
              to Rhodes Island's medical projects.
            </p>
          </div>
          <div
            class="text-white px-3 py-2 flex flex-col lg:items-end lg:justify-end w-full lg:w-[50%]"
          ></div>
        </div>
      </div>
    </section>

    <!-- Other -->
    <section
      class="max-w-7xl lg:max-h-[24m] w-full mx-auto px-3 lg:px-8 -mt-3 lg:mt-5 flex flex-row-reverse lg:flex-row gap-3 lg:gap-8 lg:h-[24rem] relative"
    >
      <div
        class="w-full absolute -top-[2.3em] left-0 px-3 lg:px-8 text-xl lg:text-2xl font-semibold flex flex-row-reverse lg:flex-row justify-between"
      >
        <span class="w-full lg:w-[61%] flex flex-row items-center"
          >Test <i class="bx bx-chevron-right"></i
        ></span>
        <span class="w-full lg:w-[39%] flex flex-row items-center"
          >Artworks <i class="bx bx-chevron-right"></i>
        </span>
      </div>
      <div class="w-full lg:w-3/5 flex flex-col min-h-full gap-3 lg:gap-8">
        <div
          class="bg-ascend w-full py-6 min-h-[48%] lg:min-h-[46%] rounded-xl lg:shadow-lg shadow-black/50"
        ></div>

        <div
          class="w-full flex flex-row-reverse min-h-[48%] lg:min-h-[46%] gap-3 lg:gap-8"
        >
          <div
            class="bg-ascend w-full lg:w-3/4 py-6 rounded-xl lg:shadow-lg shadow-black/50"
          ></div>
          <div
            class="bg-ascend w-full lg:w-1/3 aspect-square py-6 rounded-xl lg:shadow-lg shadow-black/50"
          ></div>
        </div>
      </div>

      <div
        class="bg-ascend w-full aspect-square lg:w-2/5 overflow-hidden rounded-xl shadow-lg shadow-black/50 relative"
      >
        <img
          src="./src/img/kal2.jpg"
          alt="kal2"
          class="object-cover aspect-square w-full absolute top object-[50%_58%]"
        />
      </div>
    </section>

    <script type="module" src="./src/index.js"></script>
  </body>
</html>
